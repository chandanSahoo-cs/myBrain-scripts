name: Embed Obsidian Vault Notes

on:
  repository_dispatch:
    types: [trigger-embedding]

jobs:
  embed_notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo (scripts)
        uses: actions/checkout@v3

      - name: Checkout private vault repo
        uses: actions/checkout@v3
        with:
          repository: chandanSahoo-cs/myBrain
          token: ${{ secrets.VAULT_REPO_TOKEN }}
          path: vault

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Run embedding script
        env:
          VAULT_PATH: vault
        run: |
          . venv/bin/activate
          python scripts/create_embeddings.py

      - name: Check if GH_PAT is available
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "‚ùå GH_PAT is not available!"
            exit 1
          else
            echo "‚úÖ GH_PAT is available (masked)."
          fi

      - name: Push embeddings to repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add embeddings/
          git status

          echo "üìù Committing changes"
          git commit -m "Update Chroma embeddings" || echo "‚ö†Ô∏è No changes to commit"

          echo "üöÄ Pushing to repo"
          git push https://x-access-token:${GH_PAT}@github.com/chandanSahoo-cs/myBrain-scripts.git

