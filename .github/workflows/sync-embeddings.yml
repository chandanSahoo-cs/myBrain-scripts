name: Embed Obsidian Vault Notes

on:
  repository_dispatch:
    types: [trigger-embedding]

jobs:
  embed_notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Checkout private vault repo
        uses: actions/checkout@v3
        with:
          repository: chandanSahoo-cs/myBrain
          token: ${{ secrets.VAULT_REPO_TOKEN }}
          path: vault

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Run embedding script
        env:
          VAULT_PATH: vault # Pass path as env var if your script uses it
        run: |
          . venv/bin/activate
          python scripts/create_embeddings.py

      - name: Push embeddings to repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update Chroma embeddings"
          git push origin main
